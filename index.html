<body>
  <div class="login">
    <h3>Login</h3>
    <label for="user">Username:</label>
    <input type="text" id="user" />
    <label for="pass">Password:</label>
    <input type="text" id="pass" />
    <p>Don't have account yet? <u onclick="createAcc()">Create Account</u></p>
    <button onclick="login()">Login</button>
  </div>

  <div class="signup hidden">
    <h3>SignUp</h3>
    <label for="ruser">Username:</label>
    <input type="text" id="ruser" />
    <label for="rpass">Password:</label>
    <input type="text" id="rpass" />
    <p>Already have an account? <u onclick="goBackToLogin()">Login</u></p>
    <button onclick="signUp()">SignUp</button>
  </div>
